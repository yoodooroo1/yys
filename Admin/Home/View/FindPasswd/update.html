	<script type="text/javascript">
		function checkTwice(){
			 var  firstPw = $("input[name=newPw]").val();
			  var secPw  = $("input[name=secPw]").val();
			//console.log("新密码：" + firstPw + "-确认密码：" +  secPw + "-类型：" +  (firstPw == secPw));
			if(firstPw == '' ){
				$("label.PwNote").text("请输入新密码");
				$("input[name=newPw]").focus();
				return false;
			}else if(firstPw.length < 6){
				$("label.PwNote").text("密码至少六位数");
				$("input[name=newPw]").focus();
				return false;
			}else if(secPw == ''){
				$("label.secNote").text("请输入确认密码");
				$("input[name=secPw]").focus();
				return false;				
			}else if(secPw.length < 6){
				$("label.secNote").text("密码至少六位数");
				$("input[name=secPw]").focus();
				return false;
			}else if(!(secPw == firstPw)){
				$("label.secNote").empty();
				$("label.secNote").text("两次输入密码不一致");
				$("input[name=secPw]").focus();
				return false;
			}else{
				return true;				
			}
		}
		
		$("input[name=newPw]").keyup(function (){
			var  firstPw = $("input[name=newPw]").val();
			  
			if(firstPw.length < 6){
				$("label.PwNote").text("密码至少六位数");
			}else{
				$("label.PwNote").empty();
			}
		});
		$("input[name=secPw]").keyup(function (){
			var secPw  = $("input[name=secPw]").val();
			if(secPw.length < 6){
				$("label.secNote").text("密码至少六位数");
			}else{
				$("label.secNote").empty();
			}			
		});
	</script>
