<include file="Public:head"/>
<link href="__PUBLIC__/times/mobiscroll.css" rel="stylesheet" />
<link href="__PUBLIC__/times/mobiscroll_date.css" rel="stylesheet" />
<script src="__PUBLIC__/times/mobiscroll_date.js" charset="gb2312"></script> 
<script src="__PUBLIC__/times/mobiscroll.js"></script> 
<style type="text/css">
	hr{margin:0; padding:0;}
	table tr:nth-child(1){  
		background:#eee;  
		font-size:0.75rem;
		font-weight:bold;
		color:#333;
	}
	td{
		padding:14px 10px;
		text-align:center;
		border:1px solid #DDD;
	}  
	
</style>
<div class="container-fluid">  
	<!-- BEGIN PAGE HEADER-->
	<!-- BEGIN PAGE CONTENT-->             
	<div class="row-fluid"  >   
		<table style="border:1px solid #ddd; width:100%" border="1px"> 
			<tr>       
			    <td>编号</td>
				<td>类目</td>
				<td>支付方式</td>  
				<td>总收入</td>
				<td>时间</td>
			</tr>
			
			<volist name ="lists" id ="list" >
			<tr>	
				<td>{$list.id}</td>
			    <td>{$list.desc}</td>
			    <td>{$list.pay_name}</td>  
			    <td>{$list.value}</td>
			    <td>{$list.addtime|date="Y-m-d H:i",###}</td>
			</tr>	
			</volist>	
			
		</table>
		
		
		<!-- BEGIN PAGE CONTENT-->
		
	</div>
</div></div>
<include file="Public:foot" />
<script type="text/javascript">
$(function () {
	var currYear = (new Date()).getFullYear();	
	var opt={};
	opt.date = {preset : 'date'};
	opt.datetime = {preset : 'datetime'};
	opt.time = {preset : 'time'};
	opt.default = {
		theme: 'android-ics light', //皮肤样式
		display: 'modal', //显示方式 
		mode: 'scroller', //日期选择模式
		dateFormat: 'yyyy-mm-dd',
		lang: 'zh',
		showNow: true,
		nowText: "今天",
		startYear: currYear - 50, //开始年份
		endYear: currYear + 10 //结束年份
	};
  
	$("#Time1").mobiscroll($.extend(opt['date'], opt['default']));
	$("#Time2").mobiscroll($.extend(opt['date'], opt['default']));

});
</script>
